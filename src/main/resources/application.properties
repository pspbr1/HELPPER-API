# ========== DATABASE CONFIGURATION ==========
spring.datasource.url=jdbc:postgresql://localhost:5432/helpper
spring.datasource.username=helpper_admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# ========== JPA/HIBERNATE CONFIGURATION ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ========== JWT CONFIGURATION ==========
jwt.secret=mySecretKeyMustBeAtLeast32CharactersLong123!
jwt.expiration=86400000

# ========== SERVER CONFIGURATION ==========
server.port=8080
server.servlet.context-path=/api

# ========== SPRING SECURITY ==========
spring.security.user.name=admin
spring.security.user.password=admin123

spring.profiles.active=dev

# ==========================================
# CONFIGURAÇÕES DE UPLOAD DE ARQUIVOS
# ==========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB


# Suprimir avisos de cache miss do HandlerMappingIntrospector
logging.level.org.springframework.web.servlet.handler.HandlerMappingIntrospector=ERROR

# Desabilitar o mapeamento da página de boas-vindas (resolve o erro de Accept header inválido se não estiver usando arquivos estáticos)
spring.mvc.welcome-page.enabled=false